<!doctype html>
<html lang="en">
<head>
<title>Swift Admin - Events</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" >
</head>
<body>
    <div class="container">
        <form action="" id="frmEvent">
            <div class="form-group row justify-content-between">
                <div class="col-3">
                </div>                
                <div class="col-3">
                    <input type="text" class="form-control" id="txtName" placeholder="Event Name" required>
                    <input type="number" class="form-control" id="txtEdition" placeholder="Edition" required readonly>
                    <input type="text" class="form-control" id="txtCountry" placeholder="Country" required>
                    <input type="text" class="form-control" id="txtCity" placeholder="City" required>
                    <input type="date" class="form-control" id="txtDate" required>
                    <input type="time" class="form-control" id="txtTime" required>
                    <input type="number" class="form-control" id="txtCapacity" placeholder="Capacity" required min="500">
                    <input type="number" class="form-control" id="txtPrice" placeholder="Price" required min="0">
                </div>
                <div class="col-3">
                    <img src=""  class="img-fluid" alt="Poster" id="imgPoster">
                    <input type="url" class="form-control" id="txtPoster" placeholder="URL Imagem Poster" required>
                    <img src=""  class="img-fluid" alt="T-shirt" id="imgTshirt">
                    <input type="url" class="form-control" id="txtTshirt" placeholder="URL Imagem T-shirt" required>
                </div>
                <div class="col-3">
                    <img src=""  class="img-fluid" alt="Mapa" id="imgMap">
                    <input type="url" class="form-control" id="txtMap" placeholder="URL Imagem Mapa" required>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="txt5K"> 5K
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="txt10K"> 10K
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="txt21K"> 21K
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="txt42K"> 42K
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" name="type" type="radio" id="txtRace"> Race
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" name="type" type="radio" id="txtWalk"> Walk
                        </label>
                    </div>
                    <input type="submit" value="CREATE">
                </div>
            </div>
            <div class="row" id="EventMessage"></div>
        </form>
    </div>
    
    <script type="module" src="../../js/app.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
