<!doctype html>
<html lang="en">
<head>
<title>Swift Admin - Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" >
</head>
<body>
    <div class="container">
        <form action="" id="frmComplete">
            <div class="form-group row justify-content-center">
                <div class="col-6">
                    <label class="form-check-label"> Evento </label> <select class="form-control" id="opsEvents" required> <option value="" disabled selected>Select an event</option> </select>
                    <label class="form-check-label"> Runner </label> <select class="form-control" id="opsRunners" disabled required> <option value="" disabled selected>Select a runner</option> </select>
                    <label class="form-check-label"> Time </label> <input type="time" class="form-control" id="runTime" step="0.001" disabled required>
                    <input type="submit" value="SUBMIT" id="btnSubmit" disabled>
                    <div class="row" id="frmMessage"></div>
                </div>
            </div>
        </form>
    </div>
    
    <script type="module" src="../../../js/app.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
