<!doctype html>
<html lang="en">
<head>
<title>Swift Admin - Create Events</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../CSS/admin-ce.css">
<link rel="icon" href="../../../imgs/favicon-admin.ico">
</head>
<body>
     <!-- Barra de cima -->
    <div class="flex-container-top">
        <!-- Logótipo / Barra Interior Esquerda (Admin) -->
        <div id="logo" class="flex-container-left"></div>
    </div>
    <div class="outside-box">
    <div class="inside-box-create">
    <div class="container">
        <form action="" id="frmEvent">
            <div class="form-group row justify-content-between" id="divEvent">
                <div class="first-container">
                    <input type="text" class="form-control" id="txtName" placeholder="Event Name" required>
                    <input type="number" class="form-control" id="txtEdition" placeholder="Edition" required readonly>
                    <input type="text" class="form-control" id="txtCountry" placeholder="Country" required>
                    <input type="text" class="form-control" id="txtCity" placeholder="City" required>
                    <input type="date" class="form-control" id="txtDate" required>
                    <input type="time" class="form-control" id="txtTime" required>
                    <input type="number" class="form-control" id="txtCapacity" placeholder="Capacity" required min="500">
                    <input type="number" class="form-control" id="txtPrice" placeholder="Price" required min="0">
                    <textarea id="txtAbout" rows="10" cols="33" class="form-control" placeholder="About" maxlength="300" required></textarea>
                </div>
                <div class="second-container">
                    <img src="" class="img-fluid" id="imgPoster">
                    <input type="url" class="form-control" id="txtPoster" placeholder="URL Imagem Poster" required>
                    <img src="" class="img-fluid" id="imgMap">
                    <input type="url" class="form-control" id="txtMap" placeholder="URL Imagem Mapa" required>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="txt5K"> 5K
                            <span class="checkmark"></span>
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="txt10K"> 10K
                            <span class="checkmark"></span>
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="txt21K"> 21K
                            <span class="checkmark"></span>
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="txt42K"> 42K
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label-rb">
                            <input class="form-check-input-rb" name="type" type="radio" id="txtRace"> Race
                            <span class="checkmark-rb"></span>
                        </label>
                        <label class="form-check-label-rb">
                            <input class="form-check-input-rb" name="type" type="radio" id="txtWalk"> Walk
                            <span class="checkmark-rb"></span>
                        </label>
                    </div>
                    <input type="submit" value="CREATE">
                    <div class="row" id="EventMessage"></div>
                </div>
            </div>
        </form>
    </div>
    </div>
    </div>
    <!-- Script Necessários -->
    <script type="module" src="../../../js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
