<!doctype html>
<html lang="en">
<head>
<title>Swift Admin - Manage Events</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../CSS/admin.css">
<link rel="icon" href="../../../imgs/favicon-admin.ico">
</head>
<body>
    <!-- Barra de cima -->
    <div class="flex-container-top">
        <!-- Logótipo / Barra Interior Esquerda (Admin) -->
        <div id="logo" class="flex-container-left"></div>
    </div>
    <div class="outside-box">
     <div class="inside-box-events">
          <div class="container-events">
            <div class="row justify-content-center" id="upper-bar-events">
                <!-- Link para Criação de Evento -->
                <div class="box-events" id="box5">
                    <h1><a>Create Event</a></h1>
                </div>
                <!-- Link para Gerar Valores da Prova - Testagem das Funcionalidades e Gamificação -->
                <div class="box-events" id="box6">
                    <h1><a>Insert Event Times</a></h1>
                </div>
                <!-- Link para gerir participantes nos Eventos -->
                <div class="box-events" id="box7">
                    <h1><a>Manage Runners</a></h1>
                </div>
                
            </div>
        </div>
      </div>
     </div>
    <!-- Script Necessários -->
    <script>
    // Logo que leva o Admin de volta a Home //
    document.getElementById("logo").style.cursor = "pointer";
    document.getElementById('logo').addEventListener('click', (event) => { window.location.href = "../../admin/home.html" });
    // Link para Criação de Evento //
    document.getElementById("box5").style.cursor = "pointer";
    document.getElementById('box5').addEventListener('click', (event) => { window.location.href = "create.html" });
    // Link para Gerar Valores da Prova - Testagem das Funcionalidades e Gamificação //
    document.getElementById("box6").style.cursor = "pointer";
    document.getElementById('box6').addEventListener('click', (event) => { window.location.href = "iet.html" });
    // Link para Gerir determinado Evento //
    document.getElementById("box7").style.cursor = "pointer";
    document.getElementById('box7').addEventListener('click', (event) => { window.location.href = "manage_runners.html" });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
