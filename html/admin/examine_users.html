<!doctype html>
<html lang="en">

<head>
    <title>Swift Admin - Examine Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../CSS/admin.css">
    <link rel="icon" href="../../imgs/favicon-admin.ico">
</head>

<body>
    <!-- Barra de cima -->
    <div class="flex-container-top">
        <!-- Logótipo / Barra Interior Esquerda (Admin) -->
        <div id="logo" class="flex-container-left"></div>
    </div>
    <div class="outside-box">
        <div class="it-inside-box">
            <div class="it-container">
                <!-- Search de um especifico Username -->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" id="txtSearchUser">
                </div>
                <!-- Remover o Utilizador da Aplicação -->
                <div>
                    <input id="btnRemove" value="Remove" type="button" disabled>
                </div>
                <!-- Table com Usernames e Ids -->
                <div id="eu-scroll" class="scroll">
                    <div class="eu-container-outside">
                        <div class="eu-container-inside" id="euArea">
                            <table class="table">
                                <thead>
                                    <tr disabled>
                                        <!-- Usernames com os seu respetivos Ids-->
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                    </tr>
                                </thead>
                                <tbody id="tBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Script Necessários -->
    <script>
        // Logo que leva o Admin de volta a Home
        document.getElementById("logo").style.cursor = "pointer";
        document.getElementById('logo').addEventListener('click', (event) => {
            window.location.href = "home.html"
        });
    </script>
    <script type="module" src="../../js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>

</html>
