<!doctype html>
<html lang="en">
<head>
<title>Swift Admin - Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../../CSS/admin.css">
<link rel="icon" href="../../imgs/favicon-admin.ico">
</head>
<body>
    <div class="flex-container-top">
        <div id="logo" class="flex-container-left"></div>
    </div>
    <div class="outside-box">
     <div class="inside-box">
         <!-- Home -->
          <div class="container">
            <div class="row justify-content-center" id="upper-bar">
                <div class="box" id="box1" onmouseover="mouseoverBox1()" onmouseout="onmouseoutBox1()">
                 <h1><a>Manage Events</a></h1>
                 <div class="svg-content">
                    <svg id="svg1" xmlns="http://www.w3.org/2000/svg" width="80" height="60" viewBox="0 0 20 30"><path d="M4 24h-2v-24h2v24zm18-21.387s-1.621 1.43-3.754 1.43c-3.361 0-3.436-2.895-7.337-2.895-2.108 0-4.075.98-4.909 1.694v12.085c1.183-.819 2.979-1.681 4.922-1.681 3.685 0 4.201 2.754 7.485 2.754 2.121 0 3.593-1.359 3.593-1.359-1.742-1.253-3.071-2.954-3.778-4.932 1.464-1.278 3.508-4.962 3.778-7.096z"/></svg>
                 </div> 
                </div>
                <div class="box" id="box2" onmouseover="mouseoverBox2()" onmouseout="onmouseoutBox2()">
                 <h1><a>Examine Users</a></h1>
                 <div class="svg-content">
                    <svg id="svg2" xmlns="http://www.w3.org/2000/svg" width="80" height="60" viewBox="0 0 20 30"><path d="M20.822 18.096c-3.439-.794-6.64-1.49-5.09-4.418 4.72-8.912 1.251-13.678-3.732-13.678-5.082 0-8.464 4.949-3.732 13.678 1.597 2.945-1.725 3.641-5.09 4.418-3.073.71-3.188 2.236-3.178 4.904l.004 1h23.99l.004-.969c.012-2.688-.092-4.222-3.176-4.935z"/></svg>
                   </div> 
                </div>
                <div class="box" id="box3" onmouseover="mouseoverBox3()" onmouseout="onmouseoutBox3()">
                 <h1><a>Inspect Teams</a></h1>
                 <div class="svg-content">
                    <svg id="svg3" xmlns="http://www.w3.org/2000/svg" width="80" height="60" viewBox="0 0 20 30"><path d="M10.644 17.08c2.866-.662 4.539-1.241 3.246-3.682-3.932-7.427-1.042-11.398 3.111-11.398 4.235 0 7.054 4.124 3.11 11.398-1.332 2.455.437 3.034 3.242 3.682 2.483.574 2.647 1.787 2.647 3.889v1.031h-18c0-2.745-.22-4.258 2.644-4.92zm-12.644 4.92h7.809c-.035-8.177 3.436-5.313 3.436-11.127 0-2.511-1.639-3.873-3.748-3.873-3.115 0-5.282 2.979-2.333 8.549.969 1.83-1.031 2.265-3.181 2.761-1.862.43-1.983 1.34-1.983 2.917v.773z"/></svg>
                   </div> 
                </div>
                <div class="box" id="box4" onmouseover="mouseoverBox4()" onmouseout="onmouseoutBox4()">
                 <h1><a>Ranked Sliders</a></h1>
                 <div class="svg-content">
                    <svg id="svg4" xmlns="http://www.w3.org/2000/svg" width="80" height="60" viewBox="0 0 20 30"><path d="M5 19h-4v-8h4v8zm6 0h-4v-18h4v18zm6 0h-4v-12h4v12zm6 0h-4v-4h4v4zm1 2h-24v2h24v-2z"/></svg>
                   </div> 
                </div>
            </div>
        </div>
         
        <!-- Home End -->
      </div>
     </div>
    <!-- General End-->
    <script>
    function mouseoverBox1(){
        var myPara = document.getElementById("svg1");
        myPara.style.fill = "rgba(218, 218, 218, 1)";
    }
    function onmouseoutBox1(){
        var myPara = document.getElementById("svg1");
        myPara.style.fill = "rgba(48, 48, 48, 1)";
    }
    function mouseoverBox2(){
        var myPara = document.getElementById("svg2");
        myPara.style.fill = "rgba(218, 218, 218, 1)";
    }
    function onmouseoutBox2(){
        var myPara = document.getElementById("svg2");
        myPara.style.fill = "rgba(48, 48, 48, 1)";
    }
    function mouseoverBox3(){
        var myPara = document.getElementById("svg3");
        myPara.style.fill = "rgba(218, 218, 218, 1)";
    }
    function onmouseoutBox3(){
        var myPara = document.getElementById("svg3");
        myPara.style.fill = "rgba(48, 48, 48, 1)";
    }
    function mouseoverBox4(){
        var myPara = document.getElementById("svg4");
        myPara.style.fill = "rgba(218, 218, 218, 1)";
    }
    function onmouseoutBox4(){
        var myPara = document.getElementById("svg4");
        myPara.style.fill = "rgba(48, 48, 48, 1)";
    }
    </script>
    <script src="../../js/admin-home.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
