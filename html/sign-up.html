<!DOCTYPE html>
<html lang="en">
<head>
<title>Swift - Sign Up</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/sign.css">
<link rel="icon" href="../imgs/favicon.ico">
</head>
<body>
    <div class="container-position-helper1">
        <div class="container-position-helper2">
            <div id="container_su" class="container flex-container">
                <form action="" id="frmRegister">
                    <!-- Logótipo Da Aplicação -->
                    <div id="logo" class="row justify-content-center">
                        <img src="../imgs/logo.svg" class="img-fluid" alt="Responsive image">
                    </div>
                    <!-- Botões Link Sign In e Sign Up -->
                    <div class="row" id="SI_SU">
                        <a id="SI" href="sign-in.html" style="text-decoration:none">SIGN IN</a>
                        <a id="SU" href="#" style="text-decoration:none">SIGN UP</a>
                    </div>
                    <!-- Barra sob o Sign Up, de modo a mostrar em que página o utilizador se encontra -->
                    <div class="su-underline-bar"> 
                    </div>
                    <!-- Formulário para a criação da conta -->
                    <div class="form-group row justify-content-center">
                        <input type="text" class="form-control" id="txtUsernameRegister" placeholder="Username" required>
                    </div>
                    <div class="form-group row justify-content-center">
                        <input type="email" class="form-control" id="txtEmailRegister" placeholder="Email" required>
                    </div>
                    <div class="form-group row justify-content-center">
                        <input type="password" class="form-control" id="txtPasswordRegister" placeholder="Password" required>
                    </div>
                    <div class="form-group row justify-content-center">
                        <input type="password" class="form-control" id="txtPasswordRegister2" placeholder="Confirm Password" required>
                    </div>                  
                    <!-- Caixa de Verificação para Assegurar que o Utilizador Concorda com os Termos de Serviço -->
                    <div id="cbtxt" class="form-group row justify-content-between">
                        <label class="form-check-label"><a href="#">Agree with terms of use</a>
                            <input class="form-check-input" type="checkbox" id="awtou">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <!-- Botão Submit do Sign Up -->
                    <div class="form-group row justify-content-center">
                        <input type="submit" value="SIGN UP">
                    </div>
                </form>
                <!-- Mensagem de Aviso -->
                <div class="row" id="RegisterMessage"></div>
            </div>
        </div>
    </div>
    <!-- Script Necessários -->
    <script type="module" src="../js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
