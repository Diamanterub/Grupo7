<!DOCTYPE html>
<html lang="en">

<head>
    <title>Swift - Sign Up</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="CSS/sign.css">
    <style>
        /* Este div.container precisa de estar aqui para evitar fazer mais que um ficheiro css */
        div.container {
            width: 454px;
            height: 700px;
            background-color: rgba(26, 26, 26, 1);
            position: relative;
            margin: 6% auto;
            padding: 5px;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="container flex-container">
        <form action="">
            <div id="logo" class="row justify-content-center">
                <img src="imgs/logo.svg" class="img-fluid" alt="Responsive image">
            </div>

            <div class="row justify-content-around">
                <a id="SI" href="#" style="text-decoration:none">SIGN IN</a>
                <a id="SU" href="#" style="text-decoration:none">SIGN UP</a>
            </div>

            <div class="form-group row justify-content-center">
                <input type="text" class="form-control" id="user" placeholder="Username" required>
            </div>

            <div class="form-group row justify-content-center">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>

            <div class="form-group row justify-content-center">
                <input type="password" class="form-control" id="pass" placeholder="Password" required>
            </div>

            <div class="form-group row justify-content-center">
                <input type="password" class="form-control" id="pass2" placeholder="Confirm Password" required>
            </div>

            <div id="cbtxt" class="form-group row justify-content-between">
                <label class="form-check-label">Agree with terms of use
                    <input class="form-check-input" type="checkbox" id="keepsigned">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="form-group row justify-content-center">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>

</html>
