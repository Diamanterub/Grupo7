<!DOCTYPE html>
<html lang="en">
<head>
    <title>Swift - Sign Up</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="CSS/sign.css">
</head>
<body>
    <div id="container_su" class="container flex-container">
        <form action="">
            <div id="logo" class="row justify-content-center">
                <img src="imgs/logo.svg" class="img-fluid" alt="Responsive image">
            </div>

            <div class="row justify-content-around">
                <a id="SI" href="#" style="text-decoration:none">SIGN IN</a>
                <a id="SU" href="#" style="text-decoration:none">SIGN UP</a>
            </div>

            <div class="form-group row justify-content-center">
                <input type="text" class="form-control" id="user" placeholder="Username" required>
            </div>

            <div class="form-group row justify-content-center">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>

            <div class="form-group row justify-content-center">
                <input type="password" class="form-control" id="pass" placeholder="Password" required>
            </div>

            <div class="form-group row justify-content-center">
                <input type="password" class="form-control" id="pass2" placeholder="Confirm Password" required>
            </div>

            <div id="cbtxt" class="form-group row justify-content-between">
                <label class="form-check-label"><a href="#">Agree with terms of use</a>
                    <input class="form-check-input" type="checkbox" id="awtou">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="form-group row justify-content-center">
                <input type="submit" value="SIGN UP">
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
